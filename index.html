<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paralax Hover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="object" data-value="10">
      Space <br>
      <span>Background</span>
    </h2>

    <div class="bg-container " data-value="-2">
      <div class="background object" data-value="-3" >
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
      </div>
      <div class="background object" data-value="3" >
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
      </div>
      <div class="background object" data-value="4" >
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
        <div class="rounded-box"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
